<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="section-md">
    <div class="container-md">
      <h1>Forms</h1>

      <!-- <etiqueta attributes="" ></etiqueta> -->

      <!-- <form action="/login" method="post"> -->
      <form>

        <!-- text fields -->
        <div>
          <input type="text" name="username" value="Paulo">
          <input type="password" name="password" placeholder="password">
          <input type="email" name="email-address" placeholder="your@email.com">
          <input type="time" name="game-time" >
          <input type="date" name="game-date" >
          <input type="url" name="website" >
          <input type="number" name="cost" >
          <input type="tel" name="phone-number" >
          <input type="color" name="color" >
        </div>
        
        <!-- textarea -->
        <div>
          <textarea name="content">
            Add your comment
          </textarea>
        </div>
        <br>
        <br>

        <!-- Radio buttons -->
        <div>
          <input type="radio" name="day" value="Friday" checked> Friday 
          <input type="radio" name="day" value="Saturday"> Saturday 
          <input type="radio" name="day" value="Sunday"> Sunday 
        </div>
        <br>
        <div>
          <input type="radio" name="other-day" value="Friday 2"> Friday 2
          <input type="radio" name="other-day" value="Saturday 2"> Saturday 2
          <input type="radio" name="other-day" value="Sunday 2" checked> Sunday 2
        </div>
        <br>
        <br>

        <!-- Checkboxes -->
        <div>
          <input type="checkbox" name="checkbox-day" value="Friday" checked> Friday 
          <input type="checkbox" name="checkbox-day" value="Saturday"> Saturday 
          <input type="checkbox" name="checkbox-day" value="Sunday"> Sunday 
        </div>
        <br>
        <div>
          <input type="checkbox" name="checkbox-other-day" value="Friday 2"> Friday 2
          <input type="checkbox" name="checkbox-other-day" value="Saturday 2"> Saturday 2
          <input type="checkbox" name="checkbox-other-day" value="Sunday 2" checked> Sunday 2
        </div>
        <br>
        <br>

        <!-- Selector -->
        <select name="select-country">
          <option selected hidden value="">Select your country</option>
          <option value="PE">Peru</option>
          <option value="CL">Chile</option>
          <option value="EC">Ecuador</option>
        </select>
        <br>
        <br>

        <!-- Submit button -->
        <!-- <input type="submit" name="submit" value="Submit"> -->
        <!-- <button type="submit" name="submit">
          <strong>Send</strong> yout form!
        </button> 
        <br>
        <br> -->

        <!-- Other inputs! -->

        <!-- hidden -->
        <input type="hidden" name="crf-cross" value="my hash token">
        
        <!-- Organizing form elements -->

        <!-- Label -->
        <label for="username">Username:</label>
        <input type="text" name="user" id="username">
        <br>
        <br>

        <label>
          Email:
          <input type="email" name="mail">
        </label>
        <br>
        <br>

        <div>
          <label>
            <input type="radio" name="day" value="Friday" checked>
            Friday 
          </label>
          <input type="radio" name="day" value="Saturday" id="radio-2"> 
          <label for="radio-2">Saturday</label>

          <input type="radio" name="day" value="Sunday"> Sunday 
        </div>

        <!-- Fiedset -->
        <fieldset>
          <label for="username">Username:</label>
          <input type="text" name="user" id="username" placeholder="Your name">
          <br>
          <br>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Your password">
        </fieldset>
        <br>
        <br>

        <fieldset>
          <legend>Login</legend>
          <label for="username">Username:</label>
          <input type="text" name="user" id="username" placeholder="Your name">
          <br>
          <br>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Your password">
        </fieldset>
        <br>
        <br>

        <!-- Input Attributts -->

        <!-- Disabled -->
        <label >
          Disabled
          <input type="text" name="other-user" disabled>
        </label>
        <br>
        <br>

        <!-- Hidden & Disabled -->
        <label >
          Hidden-Disabled
          <input type="hidden" name="other-user" disabled>
        </label>
        <br>
        <br>

        <fieldset disabled>
          <legend>Login</legend>
          <label for="username">Username:</label>
          <input type="text" name="user" id="username" placeholder="Your name">
          <br>
          <br>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Your password">
        </fieldset>
        <br>
        <br>

        <!-- Placeholder -->
        <label>
          Email Address
          <input
            type="email"
            name="email-address"
            placeholder="name@domain.com"
          />
        </label>
        <br />
        <br />
      
        <textarea
          name="comment"
          placeholder="Comment in this text area"
        ></textarea>
        <br>
        <br>

        <!-- Required -->
        <label>
          Email Address
          <input
            type="email"
            name="email-address"
            placeholder="name@domain.com"
            required
          >
        </label>
        <br>
        <br>

        <!-- Pattern -->
        <label>
          Enter your codeable.la email:
          <input
            type="email"
            name="email-address-with-pattern"
            placeholder="name@codeable.la"
            pattern=".+@codeable\.la"
            required
            >
            <!-- Pattern ~> es un atributo del input -->
            <!-- Soporta regex, Para que? -->
            <!-- Para evaluar el contenido del input. -->
        </label>
        <br>
        <br>
        <label>
          Phone
          <input
            type="tel"
            name="email-address"
            placeholder="+51 990 999 000"
            required
            >
            <!-- pattern="/regex/" -->
        </label> 

        <br>
        <br>
        <button type="submit" name="submit">
          <strong>Send</strong> yout form!
        </button>

      </form>
    </div>
  </section>  
</body>
</html>
